!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function Person(name, age){
      this.name = name;
      this.age = age;
    }

    Person.prototype.eat = function(){
      console.log(this.name + "真能吃");
    }

    function Student(name, age, score) { 
      // 直接调用this指向全局
      // Person(name, age);

      // 改变this指向
      // 思路：
      // 1.先将父类的构造函数赋值给子类的实例对象
      this.fn = Person;
      // 2.子类实例调用这个方法 ==> 父类内部的this指向子类的实例
      this.fn(name, age);
      this.score = score;
      // 3.使用完删除
      delete this.fn;
    }

    var s = new Student("ss", 10, 100);

    console.log(s);

  </script>
</body>
</html>
