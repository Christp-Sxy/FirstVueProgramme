<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
    <!-- 通过标签属性，把值传进属性内部 -->
    <my-header :num="fatherNum"></my-header>
    <my-header></my-header>
  </div>  

  <template id="tmp1">
    <!-- 在子组件内部直接使用 -->
    <h1>My Header{{num}}</h1>
  </template>
  <script>
    // 子组件
    let myHeader = {
      template: "#tmp1",
      // 子组件中声明这个标签属性，用来接收父组件的数据
      props: ["num"]
    }

    // 父组件
    new Vue({
      el:'#app',
      data:{
        fatherNum: 20
      },
      // 注册组件
      components: {
        myHeader
      }
    })
  </script>
</body>
</html>
