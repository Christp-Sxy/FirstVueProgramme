<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
    {{ total }}
  </div>  
  <script>
    new Vue({
      el:'#app',
      data:{
        arr: [
          { name: "aaa", price:99 , count: 0 },
          { name: "bbb", price:89 , count: 1 },
          { name: "ccc", price:79 , count: 2 },
          { name: "ddd", price:59 , count: 3 }
        ]
      },
      // 计算属性有缓存效果也就是使用了一次换把值存起来
      computed: {
        total() {
          let ret = this.arr.reduce((pre, cur) => {
            return pre + cur.price * cur.count;
          }, 0)
          return "总价" + ret + "元";
        }
      }
    })
  </script>
</body>
</html>
