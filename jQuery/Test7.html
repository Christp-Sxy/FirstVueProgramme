<html lang="en">

</head>
<body>
  <button id="btn">获取验证码</button>
  <script>
    /* btn.onclick = function(){
      this.disabled = true;
      var s = 5;
      var _this = this;
      var timer = setInterval(function(){
        _this.innerText = --s + "秒后再点击";
      }, 1000)
      setTimeout(function(){
        clearInterval(timer);
        _this.innerText = "获取验证码";
        _this.disabled = false;
      }, s * 1000)
    } */

    // jQuery写法
    $("#btn").click(function(){
      $(this).prop("disabled", true);
      var s = 5;
      var timer = setInterval(function(){
        $("#btn").text(--s + "秒后再点击");
      }, 1000)
      setTimeout(function(){
        clearInterval(timer);
        $("#btn").text("获取验证码");
        $("#btn").prop("disabled", false);
      }, s * 1000)
    })
  </script>
</body>
</html>
