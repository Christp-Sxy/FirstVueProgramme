<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #dv {
      border: 1px solid red
    }
  </style>
</head>

<body>
  <input type="button" value="变色" id="btn">
  <div id="dv">
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <a href="https://www.baidu.com">百度</a>
  </div>
  <script src="./com.js"></script>
  <script>
    // 1.事件绑定
    getId("btn").onclick = function () {
      console.log(getId("btn"));
      // 2.获取盒子内部的子节点
      var chd = document.getElementById("dv").childNodes;
      console.log(chd);
      // 3.遍历子节点集合
      for (var i = 0; i < chd.length; i++) {
        // 4.判断节点是不是p
        if (chd[i].nodeType == 1 && chd[i].nodeName == "P") {
          console.log(chd[i]);
          chd[i].style.background = "#f00";
        }
      }
    }
  </script>
</body>

</html>
