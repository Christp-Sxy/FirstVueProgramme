<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      border-spacing: 0;
    }

    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  行: <input type="text" id="row"><br>
  列: <input type="text" id="col"><br>
  <button id="btn">点击创建表格</button>
  <script src="./com.js"></script>
  <script>
    // 需求：用户输入数字，点击按钮，创建一个多行多列的表格

    // 1.创建一个空的table
    var _tab = document.createElement("table");
    document.body.appendChild(_tab);

    // 2.事件绑定
    getId("btn").onclick = function() {
      // 3.获取用户输入的内容
      var _row = getId("row").value;
      var _col = getId("col").value;

      /* 
        4.输入框文本校验
          ①无内容返回false
          ②非数字返回false
          ③0 0返回false
      */
      if (_row && _col) {
        // 5.创建行
        for (let i = 0; i < _row; i++) {
          var _tr = document.createElement("tr");
          _tab.appendChild(_tr);
          // 6.创建列
          for (let j = 0; j < _col; j++) {
            var _td = document.createElement("td");
            _tr.appendChild(_td);
            _td.innerText = "第" + (i + 1) + "行第" + (j + 1) + "列";
          }
        }
      }else {
        alert("Please enter RIGHT WORD!");
      }
    }
  </script>
</body>
</html>
