<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 添加crossorigin="anonymous"在发送请求时不会向当前域名发送cookies -->
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
  <div>
    <h2>jQuery发送AJAX请求</h2>
    <button>GET</button>
    <button>POST</button>
    <button>通用性方法AJAX</button>
  </div>
    

  <script>
    /* 
      $.get{第一个参数, 第二个参数, 第三个参数, 第四个参数}
      第一个参数: 访问地址
      第二个参数: 传入参数
      第三个参数: 回调函数
      第四个参数: 接收数据类型
    */
    $('button').eq(0).click(function() {
      $.get('http://localhost:8095/jQuery', {a: 100, b: 200}, function(data, status, error) {
        console.log(data);
      }, 'json');
    })
    $('button').eq(1).click(function() {
      $.get('http://localhost:8095/jQuery', {a: 100, b: 200}, function(data, status, error) {
        console.log(data);
      });
    })

    $('button').eq(2).click(function() {
      $.ajax({
        // url
        url: 'http://localhost:8095/jQuery',
        // 参数
        data: {a: 100, b: 200},
        // 请求类型
        type: 'GET',
        // 响应结果
        dataType: 'json',
        // 成功回调
        success: function(data, status, error) {
          console.log(data);
        },
        // 超时时间
        timeout: 5000,
        // 失败回调
        error: function(error) {
          console.log("抱歉，出错了");
        },
        // 头信息
        headers: {
          a: 100, 
          b: 200
        }
      })
    })
  </script>
</body>
</html>
