<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击发送</button>
  <button>点击取消</button>
  <script>
    const btns = document.querySelectorAll("button");
    let x = null;
    // 标识变量
    let isSending = false;// 判断是否正在发送ajax请求

    btns[0].onclick = () => {
      // 判断标识变量
      if (isSending == true) {
        x.abort();// 如果正在发送请求，则取消该请求，发送一个新的请求
      }

      x = new XMLHttpRequest();
      // 修改标识变量的值
      isSending = true;
      x.open('GET', 'http://127.0.0.1:8095/delay');
      x.send();
      x.onreadystatechange = function () {
        if (x.readyState === 4){
          isSending = false;
          
        }
      }
    }

    btns[1].onclick = () => {
      x.abort();
    }
  </script>
</body>
</html>
